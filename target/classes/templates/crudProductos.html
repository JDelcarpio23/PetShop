<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head> 
    <title>Mantenimiento Productos</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://kit.fontawesome.com/d3f2cbc780.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,30
	0;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/bootstrapValidator.css">
	<link rel="stylesheet" type="text/css" href="static/css/nav.css" th:href="@{/css/nav.css}"  />
	<link rel="stylesheet" type="text/css" href="static/css/footer.css" th:href="@{/css/footer.css}"/> 
	<link rel="stylesheet" type="text/css" href="static/css/curd_usuario.css" th:href="@{/css/crud_usuario.css}"/> 
</head>
<style>

	body {
	background-color:#251F22; 
}
</style>
<body>
<div class="hero" id="hero">
			<nav th:fragment="nav">
				<a href="/inicio/retornar" style="text-decoration: none"><h2 class="logo">Pet Shop <span>Panchitos</span></h2> </a>
				<ul >					
					<li ><a href="/producto/catalogo" class="nav-link">Catalogo</a></li>
					<li ><a href="/usuario/listar" class="nav-link">Usuarios ADM</a></li>
					<li ><a href="/producto/listar" class="nav-link">Productos ADM</a></li>
					<li><a href="/inicio/sedes" class="nav-link">Nuestras sedes</a></li>
					<li ><a href="/perfil/cargar" class="nav-link">Perfil</a></li>
				</ul>
				<a href="/login/cargar" type="button" class="cta">Cerrar Sesion</a>
			</nav>
		</div>
		<br>
		<h1 style="text-shadow: 2px 2px 2px #ea1538;">Mantenimiento de Productos</h1>
		<br>
		
    <div class="formulario">
    <section >
    	
    	<form action="/producto/grabar" method="post" th:object="${producto}"  enctype="multipart/form-data">
		    <div class="form-group">
		      <label for="inputId"></label>
		      <input type="hidden" th:field="*{cod_prod}" class="form-control" id="inputId" >
		    </div>
		    
		  <div class="form-group">
		      <label for="inputNombre">Nombre de Producto</label>
		      <input type="text" th:field="*{desc_prod}" class="form-control" id="inputNombre" placeholder="Ingrese el nombre">
		  </div>
		   <div class="form-row">
			  <div class="form-group col-md-6">
			    <label for="inputPrecio">Precio</label>
			    <input type="number" step="0.01" th:field="*{precio}" class="form-control" id=""inputPrecio"" placeholder="0.0">
			  </div>
			  <div class="form-group col-md-6">
			    <label for="inputStock">Stock</label>
			    <input type="number" th:field="*{stock}" class="form-control" id="inputStock" placeholder="Ingrese el stock ">
			</div>
		  </div>
		  <div class="form-row">
			 <div class="form-group col-md-6">
		      <label for="inputEst">Estado</label>
		      <select id="inputEst" th:field="*{cod_est}" class="form-control">
		        <option value="-1">Seleccione...</option>
		        <option value="1">Stock</option>
		        <option value="2">Sin stock</option>
		        <option value="2">Descontinuado</option>
		      </select>
		    </div>
		  
		    <div class="form-group col-md-6">
		      <label for="inputCat">Categor√≠a</label>
		      <select id="inputCat" th:field="*{cod_cate}" class="form-control">
		        <option value="-1">Seleccione...</option>
		        <option th:each="c : ${lstCategorias}" th:value="${c.cod_cate}" th:text="${c.desc_cate}"></option>
		      </select>
		    </div>
		  </div>
		  <div class="form-group ">
			    	<input type="file" name="file" class="m-2"/>
			 </div>
		  <button type="submit" class="btn btn-primary" >Registrar</button>
		  <a href="/producto/listar" class="btn btn-primary">Listado</a>
		  
		</form>	<!-- -->
		<br>
		<div th:text="${mensaje}"></div>	
		</section> 
    </div>
    <br>
    <br>
    <br>
    <footer th:replace="principal :: footer">
	</footer>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
