<html xmlns:th="http://www.thymeleaf.org">

	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/bootstrapValidator.css">

<head> 
<style>

	body {
	background-color:#251F22; 
}
</style>
    <title>Proyecto PET</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="">
    <main>
      <div class="hero" id="hero">
			<nav th:fragment="nav">
				<a href="/inicio/retornar" style="text-decoration: none"><h2 class="logo">Pet Shop <span>Panchitos</span></h2> </a>
				<ul >					
					<li ><a href="/producto/catalogo" class="nav-link">Catalogo</a></li>
					<li ><a href="/usuario/listar" class="nav-link">Usuarios ADM</a></li>
					<li ><a href="/producto/listar" class="nav-link">Productos ADM</a></li>
					<li th:if="${usuario.cod_tipo == 1}"><a href="/util/listar" class="nav-link">Util ADM</a></li>
					<li><a href="/inicio/sedes" class="nav-link">Nuestras sedes</a></li>
					<li th:if="${usuario.cod_tipo == 2}"><a href="/perfil/cargar" class="nav-link">Perfil</a></li>
				</ul>
				<a href="/login/cargar" type="button" class="cta">Cerrar Sesion</a>
			</nav>
		</div>
		<br>
		  <br>
		<center>
		<div style="color: white; width: 70%;">
    	<h1  style="text-shadow: 2px 2px 2px #ea1538;">Listado de productos</h1>
    	<a href="/producto/cargar" class="btn btn-primary">Registrar</a>
    	<a href="/reportes/Productos" target="_blank" class="btn btn-primary">Reporte PDF</a>
		  <a href="/reportes/stocks" target="_blank" class="btn btn-primary">Reporte Grafico</a>
		  <br>
		  <br>
		  <br>
		  <br>
    	<table class="table">
			  <thead>
			    <tr>
			      <th style="color: #ea1538;">CÃ³digo de Producto</th>
			      <th style="color: #ea1538;">Categoria</th>
			      <th style="color: #ea1538;">Nombre de Producto</th>
			      <th style="color: #ea1538;">Precio</th>
			      <th style="color: #ea1538;">Stock</th>
			      <th style="color: #ea1538;">Estado</th>
			      <th style="color: #ea1538;">Imagen</th>
			      <th style="color: #ea1538;">Acciones</th>
			      <th style="color: #ea1538;">Acciones</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="p : ${lstProductos}">
			      <th th:text="${p.cod_prod}"></th>
			      <td th:text="${p.categoria.desc_cate}"></td>
			      <td th:text="${p.desc_prod}"></td>
			      <td th:text="${#numbers.formatCurrency(p.precio)}"></td>
			      <td th:text="${p.stock}"></td>
			      <td th:text="${p.estado.desc_est}"></td>
			      <td><img th:src="@{/img/{id}.jpeg(id=${p.cod_prod})}" width="50" ></td>
			 
			      <td>
			      
			      		<form action="/producto/editar" method="post">
			      			<input type="hidden" name="cod_prod" th:value="${p.cod_prod}">
			      			<button type="submit" class="btn btn-primary">Editar</button>
			      		</form>
			      </td>
			      
			       <td>
			      		<form action="/producto/eliminar" method="post">
			      			<input type="hidden" name="cod_prod" th:value="${p.cod_prod}">
			      			<button type="submit" class="btn btn-danger">Eliminar</button>
			      		</form>
			      </td>
			      
			    </tr>
			  </tbody>
		</table>
    	  </div>
    	  </center>
	</main>
	<br>
	<br>	
	<footer th:replace="principal :: footer">
    	</footer>
    	
    </div>
</body>
