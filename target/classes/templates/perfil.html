<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head> 
    <title>Perfil de Usuario</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,30
	0;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/bootstrapValidator.css">
	<link rel="stylesheet" type="text/css" href="static/css/registrarse.css" th:href="@{/css/registrarse.css}"  />
</head>
<body>
<div class="hero" id="hero"> 
			<nav >
				<h2 class="logo">Pet Shop <span>Panchitos</span></h2>
				<a href="/inicio/retornar" type="button" class="cta">Volver</a>
				</nav>	
</div>
<div class="formulario">
		
    	<h1>Perfil de Usuario</h1>
    	<img src="static/img/perfil.jpg" class="img-fluid" alt="" th:src="@{/img/perfil.jpg}">
    	
    	<form action="#" method="post" th:object="${usuario}">
		    <div class="form-group">
		      <input type="hidden" th:field="*{cod_usu}">
		      <label for="inputNombre">Nombre</label>
		      <input type="text" th:field="*{nom_usu}" class="form-control" id="inputEmail4" placeholder="Ingrese su Nombre">
		    </div>
 		  <div class="form-group">
		      <label for="inputApellido">Apellido</label>
		      <input type="text" th:field="*{apel_usu}" class="form-control" id="inputPassword4" placeholder="Ingrese su Apellido">
		  </div>
		  <div class="form-row">
		  	  <div class="form-group col-md-6">
			    <label for="inputCorreo">Usuario</label>
			    <input type="email" th:field="*{usuario}" class="form-control" id="inputAddress" placeholder="Ingrese su email">
			  </div>
			  <div class="form-group col-md-6">
			    <label for="inputClave">Clave</label>
			    <input type="text" th:field="*{contrasenia}" class="form-control" id="inputAddress2" placeholder="Ingrese su Clave">
			  </div>
			  <div class="form-group col-md-6">
			    <label for="inputFecNac">Telefono</label>
			    <input type="text" th:field="*{telefono}" class="form-control" id="inputAddress2" placeholder="Ingrese su telefono">
			  </div>
			  <div class="form-group col-md-6">
			    <label for="inputFecNac">DNI</label>
			    <input type="text" th:field="*{dni_usu}" class="form-control" id="inputAddress2" placeholder="Ingrese su DNI">
			  </div>
		  </div>
		  
		  <button type="submit" class="btn">Actualizar</button>
		  
		</form>
		<br/>
		 <a href="#" type="button" class="btn">Historial de Pedidos</a>	 
		<br>
		<div th:text="${mensaje}"></div>	
</div> 
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
